<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="{{ url_for('static', filename='raw-image/home.png') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/forgot_password.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 60vh;">
    <div class="container mt-n5 mt-n5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Forgot Password</h1>

                <form action="/forgot_password" method="post" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Reset Password" class="btn btn-primary">
                    </div>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'grid';
        });       
    </script>

    {% if notif %}
    <script>
        swal("Info", "{{ notif }}", "info");
    </script>
    {% endif %}
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
