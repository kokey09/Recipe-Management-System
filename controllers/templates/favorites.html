<!-- favorites.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    {% extends 'user_profile_dashboard.html' %}
    {% block title %}Favorites{% endblock %}
    {% block content %}

    <h1>Favorites</h1>

  <ul>

        {% for favorite in favorites %}
            <li>
                <h2>{{ favorite.recipe.name }}</h2>
                <img src="{{ favorite.recipe.image_url }}" alt="{{ favorite.recipe.name }} Image" style="width: 200px; height: 150px;">
            </li>
        {% endfor %}
    </ul>
        {% if not favorites %}
            <p>No favorites available.</p>
        {% endif %}
    {% endblock %}
</body>
</html>
