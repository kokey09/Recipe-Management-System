<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recipe_review.css') }}">
    <title>add Review</title>
</head>
<body>


<form action="{{ url_for('recipe_controller.add_review', recipe_id=recipe.recipe_id) }}" method="post" enctype="multipart/form-data">
    <h1>Submit a Review</h1>
    <input type="hidden" name="account_id" value="{{ user.id }}">  <!-- Updated user_id to user.id -->
    <img src="{{ recipe.image_url }}" alt="{{ recipe.name }} Image" style="width: 298px; height: 270px;">
    <h2 for="review_text"> {{ recipe.name }}</h2>
    <textarea name="review_text" id="review_text" rows="4" cols="50" required></textarea>

    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
    </div>
    <hr>

        <input type="file" id="image_file" name="image_file" accept="image/*">
        <button type="submit" onclick="return confirm('Are you sure you want to submit this review?')">Submit Review</button>
</form>


</body>
</html>
