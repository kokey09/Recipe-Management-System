<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}Dashboard/base{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='raw-image/home.png') }}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</head>
<body>
    <nav class="sidebar">
            <img src="{{ url_for('static', filename='recipes-img-table/recipes.png') }}" alt="Your Logo" style="width: 200px; height: 80px;">
        <h1><a href="/dashboard" title="go back to dashboard"><i class='bx bxs-dashboard' ></i> Dashboard</a></h1>
        {% if user %}
            <h3><i class='bx bx-user-circle' ></i> Hi {{ user.username }}</h3>
        {% endif %}
            <ul>
                <li><a href="/ingredients" class="ingredients"><i class='bx bx-food-menu' ></i> Ingredients</a></li>
                <li><a href="/recipes" class="recipes"><i class='bx bxs-food-menu' ></i> Recipe</a></li>
                <li><a href="/recipe_ingredients" class="recipeINgredients"><i class='bx bxs-food-menu' ></i> Recipe Ingredients</a></li>
                <li><a href="/accounts" class="accounts"><i class='bx bxs-user-account' ></i> Accounts</a></li>
                <li><a href="/reviews_dashboard" class="reviews_dashboard"><i class='bx bx-star' ></i> Reviews</a></li>

            </ul>
            <ul class="logout-link">
                <li><a href="/favorites"><i class='bx bxs-heart' ></i> Favorites</a></li>
                <li><a href="/shared_recipe"><i class='bx bxs-share' ></i> Shared recipe</a></li>
                <li><a href="/"><i class='bx bxs-home-alt-2'></i> Homepage</a></li>
                <li><a href="{{ url_for('authentication_controller.logout') }}" onclick="return confirm('Are you sure you want to log out?')"><i class='bx bx-log-out' ></i> Logout</a></li>
            </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
