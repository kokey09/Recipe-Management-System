<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/edit_recipes.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img-db/recipes.png') }}" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/edit_recipe.js') }}"></script>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Edit Recipe{% endblock %}

    {% block content %}
    <h1>Edit Recipe</h1>
    <form method="POST" action="/edit_recipe/{{ id }}" enctype="multipart/form-data" onsubmit="return confirmEditRecipe();">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ recipe.name }}" required>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" required>{{ recipe.instructions }}</textarea>

        <label for="image_file">Image File:</label>
        <input type="file" id="image_file" name="image_file" accept="image/*">  <!-- Use this input field for uploading an image file -->

        <button type="submit">Update Recipe</button>
        <a href="/recipes" class="button-link">Back to Recipes</a>
    </form>
    {% endblock %}
</body>
</html>
